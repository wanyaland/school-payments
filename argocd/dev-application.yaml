apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: school-payments-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/wanyaland/school-payments
    targetRevision: main
    path: k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: school-payments-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true